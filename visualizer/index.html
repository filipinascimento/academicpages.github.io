<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

	html, body {
		font-family: "Helvetica Neue", Helvetica, sans-serif;
		font-size: 14px;
		border: none;
		padding: 0px;
		margin: 0px;
		width:100%;
		height:100%;
		margin:0;
		padding:0;
		overflow:hidden;
		/* overflow: scroll;
		-webkit-overflow-scrolling: touch; */
		position:absolute;
		top:0;
		left:0;
		right:0;
		bottom:0;
	}
	
	text {
    -webkit-touch-callout:none;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
}

	body {
		padding-top: 20px;
	}
	

	#mainview{
		font-family: "Helvetica Neue", Helvetica, sans-serif;
		font-size: 14px;
		position:fixed;
		top:0;
		left:0;
		height:100%;
		width:100% ;
	}

	canvas{
		position:fixed;
		top:0;
		left:0;
		height:100%;
		width:100% ;
	}

	#mainview line{
		shape-rendering:auto;
	}

	#mainview .tick{
		font-size:13px;
	}

	.informationPanel text{
		font-family: "Helvetica Neue", Helvetica, sans-serif;
		font-size: 14px;
		stroke : rgba(255,255,255,0.8);
		font-size:16px;
		stroke-width:3px;
    paint-order:stroke;
		pointer-events:none;
	}

	.fixedTitle text{
		font-family: "Helvetica Neue", Helvetica, sans-serif;
		font-size: 14px;
		stroke : rgba(255,255,255,0.8);
		font-size:16px;
		stroke-width:3px;
    paint-order:stroke;
		pointer-events:none;
	}

	#buttonsPanel{
		position:fixed;
		bottom:0;
		left:0;
		right:0;
		padding-left:10px;
		padding-right:10px;
		padding-bottom:10px;
		background-color: rgba(235,180,20,0.5);
		border-top: 1px solid rgba(235,180,20,1.0);
		display: flex;
    align-items: center;
    justify-content: flex-start; /* or 'flex-start' and change the order of your html elements */
  }

	#inputPanel {
		display:flex;
		flex: 1 1;
		margin:0px;
		flex-direction: column;
	}
 #timeRule{
		flex: 1 1 30px;
		height:30px;
 }
input[type="range"]{
  display:inline-block;
	flex: 1 1;
  -webkit-appearance:none;
  height:4px;
  background: rgb(250,250,250);
  margin:0;
  padding:0px;
  border:0px solid rgb(128,128,128);
  border-radius:5px;
  -webkit-box-shadow: 1px 1px 1px 0 #dddddd;
  box-shadow: 1px 1px 1px 0 #dddddd;
 	outline:none;
}

input[type="range"]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:10px;
  height:20px;
  border-radius: 2px;
  background: white;
  position:relative;
  border: 0.25pt solid rgb(240,240,240) ;
  z-index:3;
  cursor: pointer;
  -webkit-box-shadow: 1px 1px 1px 0 #dddddd;
  box-shadow: 1px 1px 1px 0 #dddddd;
} 

#sliderTooltip{
}

.tooltip {
  position: absolute;
  z-index: 1020;
  padding: 5px;
  font-size: 11px;
  visibility: visible;
  margin-top: -2px;
  margin-left: -2em;
  display:none;
}


.tooltip .tooltip-arrow {
  bottom: 0;
  left: 50%;
  margin-left: -5px;
  border-top: 5px solid white;
  border-right: 5px solid transparent;
  border-left: 5px solid transparent;
  position: absolute;
  width: 0;
  height: 0;
}
.tooltip-inner {
  max-width: 200px;
  padding: 3px 8px;
  color: black;
  text-align: center;
  text-decoration: none;
  background-color: white;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;
}
</style>


<script id="edges-vertex" type="text/glsl-vertex" src="Shaders/edges.vsh"></script>
<script id="edges-fragment" type="text/glsl-fragment" src="Shaders/edges.fsh"></script>


</head>
<body>
	<script src="Library/d3.js"></script>
	<script src="Library/d3-save-svg.js"></script>
	<script src="Library/xnet.js"></script>
	<script src="Library/gl-matrix.js"></script>
	<script src="Library/gl-shader.js"></script>
	<script src="Main/miscUtilities.js"></script>
	<script src="Main/dynamicNetworks.js" defer></script>

	<div id="networkView"></div>

	<div id="buttonsPanel">
		<div id="inputPanel">
		<svg id="timeRule"></svg>
		<input type="range" id="timeSlider" min="0" value="0" max="100" step="1">
		</div>
		<button id="saveSVGButton">Save SVG</button>
	</div>
</body>
</html>
